<html>

<title>
</title>
</head>


<body>
    <h1>Adil Ahmed</h1>
<script>
    const h1=document.querySelector("h1")
    const letters=h1.innerText.split(' ')
    let html=" "
    letters.forEach(letter =>{
        let classes=''
        if(letter!=' ')
        classes='letter js-letter'
    }
    html=html+'<span class='$(classes)'>$(letter)</span>
    })
    
</script> 
</body>
</html>
